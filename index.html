<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    
	<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">Cocktails!</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="index.html">Buscar recetas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="favoritos.html">Ver favoritos</a>
					</li>
				</ul>
		  	</div>
		</div>
	</nav>

	<div class="container">
		<h2 class="classH2 d-flex justify-content-center mt-5 mb-5"><strong>Selecciona una categoria</strong></h2>

		<div class="d-flex justify-content-center">
			<form class="col-md-8 card bg-light p-5">
				<select id="categorias" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
					<option selected>-- Seleccionar categoria --</option>
				</select>
			</form>
		</div>

		<!-- Se muestran los resultados -->	
		<main id="resultados" class="resultados row mt-5"></main>

	</div>


	<!-- Modal -->
	<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="nombreCoctel">Nombre de coctel</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<!-- Estructura de la receta -->
				<div class="modal-body"></div>
				<!-- footer del modal -->
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>

	<!--TOAST-->
	<div class="position-fixed top-0 end-0 p-3" style="z-index: 3000">
		<div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header bg-danger">
				<strong class="me-auto text-white">CockTails!</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				Receta guardada correctamente
			</div>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
